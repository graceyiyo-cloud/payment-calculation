<body>

<script>
    const fmt = new Intl.NumberFormat('zh-TW');
    let lastCalcState = { raw: 0, tax: 0, total: 0, cRate: 0, cleanFee: 0, subtotal: 0, rRate: 0, retention: 0, plus: 0, minus: 0, invoiceIncludeRet: false };

    function calculate(isManualRetention = false) {
        const inputVal = parseFloat(document.getElementById('inputAmount').value) || 0;
        const taxType = document.querySelector('input[name="taxType"]:checked').value;
        const plus = parseFloat(document.getElementById('plusAmount').value) || 0;
        const minus = parseFloat(document.getElementById('minusAmount').value) || 0;
        const invoiceIncludeRet = document.getElementById('invoiceIncludeRetention').checked;
        
        let raw = 0; tax = 0; total = 0;

        if (taxType === "exclude") {
            raw = inputVal;
            tax = Math.round(raw * 0.05);
            total = raw + tax;
        } else {
            total = inputVal;
            raw = Math.round(total / 1.05);
            tax = total - raw;
        }

        document.getElementById('rawAmount').value = raw || "";
        document.getElementById('taxAmount').value = tax || "";
        
        const hasClean = document.getElementById('cleanCheck').checked;
        const cRate = parseFloat(document.getElementById('cleanRate').value) || 0;
        const cleanFee = hasClean ? Math.round(total * (cRate / 100)) : 0;
        document.getElementById('cleanAmount').value = cleanFee || "";

        const subtotal = total - cleanFee;
        
        const hasRetention = document.getElementById('retentionCheck').checked;
        const rRate = parseFloat(document.getElementById('retentionRate').value) || 0;
        const retentionInput = document.getElementById('retentionAmount');
        
        let retention = hasRetention ? (isManualRetention ? (parseFloat(retentionInput.value) || 0) : Math.round(subtotal * (rRate / 100))) : 0;
        if(!isManualRetention) retentionInput.value = retention || "";
        
        const net = (subtotal - retention) + plus - minus;
        lastCalcState = { raw, tax, total, cRate, cleanFee, subtotal, rRate, retention, plus, minus, invoiceIncludeRet };
        document.getElementById('netAmount').value = net;
        renderFormula(net);
    }

    function updateFormulaOnly() {
        const manualNet = parseFloat(document.getElementById('netAmount').value) || 0;
        renderFormula(manualNet);
    }

    function renderFormula(currentNet) {
        if (lastCalcState.total === 0 && lastCalcState.plus === 0 && lastCalcState.minus === 0) {
            document.getElementById('processFormula').innerHTML = "è«‹è¼¸å…¥è³‡æ–™...";
            return;
        }

        let html = `<div>â‘  å…¨é¡ï¼š${fmt.format(lastCalcState.raw)} (æœªç¨…) + ${fmt.format(lastCalcState.tax)} (ç¨…) = <strong>${fmt.format(lastCalcState.total)}</strong></div>`;
        
        let currentStep = 2;

        if (lastCalcState.cleanFee !== 0) {
            html += `<div>â‘¡ æ¸…æ½”è²»(${lastCalcState.cRate}%)ï¼š<strong>-${fmt.format(lastCalcState.cleanFee)}</strong></div>`;
            html += `<div class="subtotal-line">â‘¢ å°è¨ˆï¼š${fmt.format(lastCalcState.total)} - ${fmt.format(lastCalcState.cleanFee)} = ${fmt.format(lastCalcState.subtotal)}</div>`;
            currentStep = 4;
        }
        
        if (lastCalcState.retention !== 0) {
            const circle = currentStep === 4 ? 'â‘£' : 'â‘¡';
            html += `<div>${circle} ä¿ç•™æ¬¾(${lastCalcState.rRate}%)ï¼š<strong>-${fmt.format(lastCalcState.retention)}</strong></div>`;
            currentStep++;
        }
        
        if (lastCalcState.plus !== 0) {
            const circle = ['â‘¡','â‘¢','â‘£','â‘¤','â‘¥'][currentStep-2] || 'â—';
            html += `<div>${circle} åŠ æ¬¾ï¼š<strong>+${fmt.format(lastCalcState.plus)}</strong></div>`;
            currentStep++;
        }
        
        if (lastCalcState.minus !== 0) {
            const circle = ['â‘¡','â‘¢','â‘£','â‘¤','â‘¥'][currentStep-2] || 'â—';
            html += `<div>${circle} æ‰£æ¬¾ï¼š<strong>-${fmt.format(lastCalcState.minus)}</strong></div>`;
        }

        html += `<div style="margin-top:8px; border-top:1.5px solid #DDD; padding-top:8px; font-size: 0.85rem; color: #666;">`;
        
        // å»ºç«‹è¨ˆç®—å¼å­—ä¸²
        let calcPath = `${fmt.format(lastCalcState.subtotal)}`;
        if (lastCalcState.retention !== 0) calcPath += ` - ${fmt.format(lastCalcState.retention)}`;
        if (lastCalcState.plus !== 0) calcPath += ` + ${fmt.format(lastCalcState.plus)}`;
        if (lastCalcState.minus !== 0) calcPath += ` - ${fmt.format(lastCalcState.minus)}`;

        if (lastCalcState.invoiceIncludeRet && lastCalcState.retention !== 0) {
            const invoiceAmt = currentNet + lastCalcState.retention;
            html += `<div>è¨ˆç®—ï¼š${calcPath} = ${fmt.format(currentNet)}</div>`;
            html += `<div style="font-size: 1rem; color: var(--text); margin-top: 4px;">â— æœ¬æ¬¡æ‡‰ä»˜é‡‘é¡ï¼š<strong>${fmt.format(currentNet)}</strong></div>`;
            html += `<div style="font-size: 1rem; color: var(--text);">â— æœ¬æ¬¡ç™¼ç¥¨é‡‘é¡ï¼š<strong>${fmt.format(invoiceAmt)}</strong> <span class="tip">(å«ä¿ç•™æ¬¾)</span></div>`;
        } else {
            html += `<div>è¨ˆç®—ï¼š${calcPath} = ${fmt.format(currentNet)}</div>`;
            html += `<div style="font-size: 1rem; color: var(--text); margin-top: 4px;">â— æœ€çµ‚æ·¨é¡ï¼š<strong>${fmt.format(currentNet)}</strong></div>`;
        }
        html += `</div>`;

        document.getElementById('processFormula').innerHTML = html;
    }

    function copyResult() {
        const net = parseFloat(document.getElementById('netAmount').value) || 0;
        if (!net || net == 0) { alert("è«‹å…ˆè¼¸å…¥é‡‘é¡"); return; }

        let text = `ã€å·¥ç¨‹è²»ç”¨è¨ˆç®—æ˜ç´°ã€‘\n`;
        text += `â‘  å…¨é¡ï¼š${fmt.format(lastCalcState.raw)} (æœªç¨…) + ${fmt.format(lastCalcState.tax)} (ç¨…) = ${fmt.format(lastCalcState.total)}\n`;
        
        let currentStep = 2;

        if (lastCalcState.cleanFee !== 0) {
            text += `â‘¡ æ¸…æ½”è²»(${lastCalcState.cRate}%)ï¼š-${fmt.format(lastCalcState.cleanFee)}\n`;
            text += `â‘¢ å°è¨ˆï¼š${fmt.format(lastCalcState.total)} - ${fmt.format(lastCalcState.cleanFee)} = ${fmt.format(lastCalcState.subtotal)}\n`;
            currentStep = 4;
        }
        
        if (lastCalcState.retention !== 0) {
            const circle = currentStep === 4 ? 'â‘£' : 'â‘¡';
            text += `${circle} ä¿ç•™æ¬¾(${lastCalcState.rRate}%)ï¼š-${fmt.format(lastCalcState.retention)}\n`;
            currentStep++;
        }
        
        if (lastCalcState.plus !== 0) {
            const circle = ['â‘¡','â‘¢','â‘£','â‘¤','â‘¥'][currentStep-2] || 'â—';
            text += `${circle} åŠ æ¬¾ï¼š+${fmt.format(lastCalcState.plus)}\n`;
            currentStep++;
        }
        
        if (lastCalcState.minus !== 0) {
            const circle = ['â‘¡','â‘¢','â‘£','â‘¤','â‘¥'][currentStep-2] || 'â—';
            text += `${circle} æ‰£æ¬¾ï¼š-${fmt.format(lastCalcState.minus)}\n`;
        }

        text += `------------------\n`;
        
        let calcPath = `${fmt.format(lastCalcState.subtotal)}`;
        if (lastCalcState.retention !== 0) calcPath += ` - ${fmt.format(lastCalcState.retention)}`;
        if (lastCalcState.plus !== 0) calcPath += ` + ${fmt.format(lastCalcState.plus)}`;
        if (lastCalcState.minus !== 0) calcPath += ` - ${fmt.format(lastCalcState.minus)}`;
        
        text += `è¨ˆç®—éç¨‹ï¼š${calcPath} = ${fmt.format(net)}\n`;

        if (lastCalcState.invoiceIncludeRet && lastCalcState.retention !== 0) {
            const invoiceAmt = net + lastCalcState.retention;
            text += `â— æœ¬æ¬¡æ‡‰ä»˜é‡‘é¡ï¼š${fmt.format(net)}\n`;
            text += `â— æœ¬æ¬¡ç™¼ç¥¨é‡‘é¡ï¼š${fmt.format(invoiceAmt)} (å«ä¿ç•™æ¬¾)`;
        } else {
            text += `â— æœ€çµ‚æ·¨é¡ï¼š${fmt.format(net)}`;
        }

        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('.btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "âœ… å·²è¤‡è£½æ˜ç´°";
            btn.style.background = "#27AE60";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "";
            }, 2000);
        });
    }
</script>
